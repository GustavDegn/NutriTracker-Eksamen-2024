<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="forAlle.css">
    <title>Log Ind</title>
</head>

<body>
    <div class="hoved">
        <div class="hovedLogo">
            <h1>NutriTracker</h1>
            <img src="redApple.png" alt="logoApple" class="logoApple">
        </div>
        
    </div>
    <div class="reglen">
        <div class="login-container">
            <h2>Log Ind</h2>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Brugernavn" required>
                <input type="password" id="password" name="password" placeholder="Adgangskode" required>
                <button type="submit">Log Ind</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <div class="profileContent">

            <form id="registerForm" action="/user/register" method="post">
                <h2>Create Profile</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="number" id="age" name="age" placeholder="Age" required>
                <input type="weight1" id="weight" name="weight" placeholder="Weight" required>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit">Create Profile</button>

            </form>
        </div>
    </div>


    <script src="profil.js"></script>
    <script src="login.js"></script>
</body>

</html>
